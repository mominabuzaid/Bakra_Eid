<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Entry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .required {
            color: #e74c3c;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #b3d9ff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .auto-field {
            background-color: #f8f9fa !important;
            color: #6c757d;
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .info-box p {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #004085;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #495057;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>📊 Sales Data Entry</h1>
            <p>Enter sales information to update your Google Sheet</p>
        </div>

        <div class="info-box">
            <h3>🔄 Auto-Generated Fields</h3>
            <p>Serial number, date, and cumulative totals will be automatically generated when you submit the form.</p>
        </div>

        <form id="salesForm">
            <!-- Auto-generated fields (read-only for display) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="slNo">Serial Number</label>
                    <input type="text" id="slNo" class="auto-field" value="Auto-generated" readonly>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" class="auto-field" value="Today's date" readonly>
                </div>
            </div>

            <!-- User input fields -->
            <div class="form-group">
                <label for="customerName">Customer Name <span class="required">*</span></label>
                <input type="text" id="customerName" name="customerName" placeholder="Enter customer full name" required>
            </div>

            <div class="form-group">
                <label for="customerPhone">Customer Phone Number <span class="required">*</span></label>
                <input type="tel" id="customerPhone" name="customerPhone" placeholder="+91-9876543210" required pattern="[0-9+\s()-]{10,15}">
            </div>

            <div class="form-group">
                <label for="salesPerson">Sales Person Name <span class="required">*</span></label>
                <input type="text" id="salesPerson" name="salesPerson" placeholder="Enter sales person name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="totalQuantity">Total Quantity <span class="required">*</span></label>
                    <input type="number" id="totalQuantity" name="totalQuantity" placeholder="0" min="1" required>
                </div>
                <div class="form-group">
                    <label for="totalAmount">Total Amount (₹) <span class="required">*</span></label>
                    <input type="number" id="totalAmount" name="totalAmount" placeholder="0.00" min="0" step="0.01" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                Submit to Google Sheets
            </button>

            <div id="statusMessage" class="status-message"></div>
            <div id="debugInfo" class="debug-info"></div>
        </form>
    </div>

    <script>
        // Auto-populate current date
        document.getElementById('date').value = new Date().toLocaleDateString('en-IN');

        // Form submission handler
        document.getElementById('salesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            const debugInfo = document.getElementById('debugInfo');
            const submitButton = document.querySelector('.btn-submit');
            
            // Show loading state
            submitButton.innerHTML = '<div class="loading-spinner"></div>Submitting...';
            submitButton.disabled = true;
            
            // Show loading message
            statusMessage.innerHTML = '<div class="loading-spinner"></div>Submitting data to Google Sheets...';
            statusMessage.className = 'status-message loading';
            statusMessage.style.display = 'block';
            
            // Collect form data
            const formData = {
                slNo: Date.now(), // Simple auto-increment using timestamp
                date: new Date().toLocaleDateString('en-IN'),
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                salesPerson: document.getElementById('salesPerson').value,
                totalQuantity: document.getElementById('totalQuantity').value,
                totalAmount: document.getElementById('totalAmount').value,
                totalSalesCost: '', // These would be calculated in your Google Sheets
                totalSheepSold: '',
                averageSheepPrice: ''
            };

            try {
                // Submit to Google Apps Script with CORS handling
                const result = await submitToGoogleSheets(formData);
                
                // Show success message
                statusMessage.innerHTML = '✅ Data submitted successfully! Row: ' + (result.rowNumber || 'Added');
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';
                
                // Show debug info
                debugInfo.textContent = 'Response: ' + JSON.stringify(result, null, 2);
                debugInfo.style.display = 'block';
                
                // Reset form
                document.getElementById('salesForm').reset();
                document.getElementById('date').value = new Date().toLocaleDateString('en-IN');
                
            } catch (error) {
                // Show error message
                statusMessage.innerHTML = '❌ Error: ' + error.message;
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
                
                // Show debug info
                debugInfo.textContent = 'Error details: ' + error.toString();
                debugInfo.style.display = 'block';
            } finally {
                // Reset button
                submitButton.innerHTML = 'Submit to Google Sheets';
                submitButton.disabled = false;
                
                // Hide status message after 8 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                    debugInfo.style.display = 'none';
                }, 8000);
            }
        });

        // Submit data to Google Apps Script with CORS handling
        async function submitToGoogleSheets(data) {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz9GlDHaiKgvLBuA1A-HhQJ6nWes38eRCmct-CHEv5UusWRjaeLWrfJIuaFI6lTS7c5/exec';
            
            console.log('Attempting to submit data:', data);
            
            // Skip normal fetch and go directly to JSONP for GitHub Pages
            console.log('Using JSONP method for GitHub Pages hosting...');
            return await submitViaJSONP(data);
        }

        // JSONP method to bypass CORS and get responses
        function submitViaJSONP(data) {
            return new Promise((resolve, reject) => {
                console.log('Using JSONP method...');
                
                // Create unique callback name
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                
                // Create script element for JSONP
                const script = document.createElement('script');
                
                // Set up global callback function
                window[callbackName] = function(response) {
                    // Clean up
                    try {
                        document.head.removeChild(script);
                    } catch (e) {
                        console.log('Script already removed');
                    }
                    delete window[callbackName];
                    
                    console.log('JSONP Response received:', response);
                    resolve(response);
                };
                
                // Handle errors
                script.onerror = function() {
                    try {
                        document.head.removeChild(script);
                    } catch (e) {
                        console.log('Script already removed');
                    }
                    delete window[callbackName];
                    reject(new Error('JSONP request failed - network error'));
                };
                
                // Build query parameters for GET request
                const params = new URLSearchParams();
                Object.keys(data).forEach(key => {
                    params.append(key, data[key]);
                });
                params.append('callback', callbackName);
                
                // Use the same script URL but with GET parameters
                const scriptUrl = `https://script.google.com/macros/s/AKfycbz9GlDHaiKgvLBuA1A-HhQJ6nWes38eRCmct-CHEv5UusWRjaeLWrfJIuaFI6lTS7c5/exec?${params.toString()}`;
                
                console.log('JSONP URL:', scriptUrl);
                
                // Set script source
                script.src = scriptUrl;
                
                // Add script to DOM to trigger request
                document.head.appendChild(script);
                
                // Timeout after 15 seconds
                setTimeout(() => {
                    if (window[callbackName]) {
                        try {
                            document.head.removeChild(script);
                        } catch (e) {
                            console.log('Script already removed');
                        }
                        delete window[callbackName];
                        reject(new Error('Request timeout - please check your internet connection and try again'));
                    }
                }, 15000);
            });
        }

        // Real-time validation for phone number
        document.getElementById('customerPhone').addEventListener('input', function(e) {
            const phone = e.target.value;
            const phoneRegex = /^[0-9+\s()-]{10,15}$/;
            
            if (phone && !phoneRegex.test(phone)) {
                e.target.style.borderColor = '#e74c3c';
                e.target.style.boxShadow = '0 0 0 3px rgba(231, 76, 60, 0.1)';
            } else {
                e.target.style.borderColor = '#e1e5e9';
                e.target.style.boxShadow = 'none';
            }
        });

        // Format amount input
        document.getElementById('totalAmount').addEventListener('blur', function(e) {
            let value = parseFloat(e.target.value);
            if (!isNaN(value)) {
                e.target.value = value.toFixed(2);
            }
        });

        // Enhanced form validation feedback
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = '#28a745';
                    this.style.boxShadow = '0 0 0 3px rgba(40, 167, 69, 0.1)';
                } else {
                    this.style.borderColor = '#e1e5e9';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
