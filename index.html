<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Entry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .required {
            color: #e74c3c;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .auto-field {
            background-color: #f8f9fa !important;
            color: #6c757d;
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .info-box p {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>ðŸ“Š Sales Data Entry</h1>
            <p>Enter sales information to update your Google Sheet</p>
        </div>

        <div class="info-box">
            <h3>ðŸ”„ Auto-Generated Fields</h3>
            <p>Serial number and date will be automatically generated when you submit the form.</p>
        </div>

        <form id="salesForm">
            <!-- Auto-generated fields (read-only for display) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="slNo">Serial Number</label>
                    <input type="text" id="slNo" class="auto-field" value="Auto-generated" readonly>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" class="auto-field" value="Today's date" readonly>
                </div>
            </div>

            <!-- User input fields -->
            <div class="form-group">
                <label for="customerName">Customer Name <span class="required">*</span></label>
                <input type="text" id="customerName" name="customerName" required>
            </div>

            <div class="form-group">
                <label for="customerPhone">Customer Phone Number <span class="required">*</span></label>
                <input type="tel" id="customerPhone" name="customerPhone" required pattern="[0-9+\-\s()]{10,15}">
            </div>

            <div class="form-group">
                <label for="salesPerson">Sales Person Name <span class="required">*</span></label>
                <input type="text" id="salesPerson" name="salesPerson" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="totalQuantity">Total Quantity <span class="required">*</span></label>
                    <input type="number" id="totalQuantity" name="totalQuantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="totalAmount">Total Amount ($) <span class="required">*</span></label>
                    <input type="number" id="totalAmount" name="totalAmount" min="0" step="0.01" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                Submit to Google Sheets
            </button>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        // Auto-populate current date
        document.getElementById('date').value = new Date().toLocaleDateString();

        // Form submission handler
        document.getElementById('salesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.querySelector('.btn-submit');
            
            // Show loading state
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;
            
            // Collect form data
            const formData = {
                slNo: Date.now(), // Simple auto-increment using timestamp
                date: new Date().toLocaleDateString(),
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                salesPerson: document.getElementById('salesPerson').value,
                totalQuantity: document.getElementById('totalQuantity').value,
                totalAmount: document.getElementById('totalAmount').value,
                totalSalesCost: '', // These would be calculated in your Google Sheets
                totalSheepSold: '',
                averageSheepPrice: ''
            };

            try {
                // Here you would make the actual API call to Google Sheets
                // For demonstration, we'll simulate the submission
                await simulateSubmission(formData);
                
                // Show success message
                statusMessage.textContent = 'Data submitted successfully to Google Sheets!';
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';
                
                // Reset form
                document.getElementById('salesForm').reset();
                document.getElementById('date').value = new Date().toLocaleDateString();
                
            } catch (error) {
                // Show error message
                statusMessage.textContent = 'Error submitting data. Please try again.';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            } finally {
                // Reset button
                submitButton.textContent = 'Submit to Google Sheets';
                submitButton.disabled = false;
                
                // Hide status message after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });

        // Submit data to Google Apps Script
        async function simulateSubmission(data) {
            // Your working Google Apps Script URL
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz9GlDHaiKgvLBuA1A-HhQJ6nWes38eRCmct-CHEv5UusWRjaeLWrfJIuaFI6lTS7c5/exec';
            
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.message || 'Submission failed');
            }
            
            console.log('Data successfully sent to Google Sheets:', result);
            return result;
        }

        // Real-time validation for phone number
        document.getElementById('customerPhone').addEventListener('input', function(e) {
            const phone = e.target.value;
            const phoneRegex = /^[0-9+\-\s()]{10,15}$/;
            
            if (phone && !phoneRegex.test(phone)) {
                e.target.style.borderColor = '#e74c3c';
            } else {
                e.target.style.borderColor = '#e1e5e9';
            }
        });

        // Format amount input
        document.getElementById('totalAmount').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && !isNaN(value)) {
                // Ensure two decimal places for currency
                if (value.indexOf('.') === -1) {
                    // Add decimal places when user stops typing
                    setTimeout(() => {
                        if (document.activeElement !== e.target) {
                            e.target.value = parseFloat(value).toFixed(2);
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
